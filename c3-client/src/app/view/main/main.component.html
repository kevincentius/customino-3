
<div class="full-screen-overlay" [hidden]="!mainService.displayGui">
  <app-lobby #lobby [hidden]="screen!==MainScreen.LOBBY"
    (enterRoom)="onEnterRoom($event)"
  ></app-lobby>
  
  <app-menu #menu [hidden]="screen!==MainScreen.MENU"

  ></app-menu>

  <app-room #room [hidden]="screen!==MainScreen.ROOM"

  ></app-room>

  <app-replay #replay [hidden]="screen!==MainScreen.REPLAY">

  </app-replay>

  <app-controls #controls [hidden]="screen!==MainScreen.CONTROLS">

  </app-controls>

  <app-thanks #controls [hidden]="screen!==MainScreen.THANKS">

  </app-thanks>
</div>

<app-pixi #pixi [hidden]="!mainService.pixiEnabled"></app-pixi>
