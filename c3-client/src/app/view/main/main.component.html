
<div class="full-screen-overlay" [hidden]="!mainService.displayGui || screen!==MainScreen.CONTROLS">
  <app-controls #controls></app-controls>
</div>

<div class="icon-bar">
  <ng-container *ngIf="screen == MainScreen.ROOM">
    <mat-icon *ngIf="mainService.gameView" (click)="onSetGameView(false)">logout</mat-icon>
    <mat-icon *ngIf="!mainService.gameView" (click)="onSetGameView(true)">fit_screen</mat-icon>

    <mat-icon (click)="openScreen(MainScreen.CONTROLS)">settings</mat-icon>
  </ng-container>
  
</div>

<div class="full-screen-underlay" [hidden]="!mainService.displayGui">
  <app-lobby #lobby [hidden]="screen!==MainScreen.LOBBY"
    (enterRoom)="onEnterRoom($event)"
  ></app-lobby>
  
  <app-menu #menu [hidden]="screen!==MainScreen.MENU"></app-menu>

  <app-room #room [hidden]="screen!==MainScreen.ROOM"></app-room>

  <app-replay #replay [hidden]="screen!==MainScreen.REPLAY"></app-replay>

  <app-thanks #controls [hidden]="screen!==MainScreen.THANKS"></app-thanks>
</div>

<div
  #pixiOverlay
  [style.left]="pixiPos.x + 'px'"
  [style.top]="pixiPos.y + 'px'"
  class="pixi-overlay"
>
  <app-pixi #pixi [hidden]="!mainService.pixiEnabled"></app-pixi>
</div>
