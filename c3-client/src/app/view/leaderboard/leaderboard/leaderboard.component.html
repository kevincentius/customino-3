
<app-background></app-background>

<div class="v-flex">
  <div class="screen-title-container">
    <div class="screen-title-underline">
      <div class="screen-title-row">
        <app-menu-button (click)="onBackClick()">arrow_back_ios</app-menu-button>
        <div>Leaderboard</div>
      </div>
    </div>
  </div>
  
  <div *ngIf="gameModes" class="h-center">
    <button class="gui-button gui-button-big" (click)="onGameModeToggleClick()">{{gameMode.name}}</button>
  </div>

  <div style="height: 15px;"></div>
  
  <div class="screen-body-container h-center">
    <table *ngIf="entries" class="main-table">
      <tr>
        <th style="text-align: right;">Rank</th>
        <tH>Player</tH>
        <th style="text-align: right;">Rating</th>
        <th style="text-align: right;">RD</th>
        <th style="text-align: right;">Games</th>
      </tr>
      <tr *ngFor="let entry of entries">
        <td style="text-align: right;">{{entry.rank + 1}}</td>
        <td>{{entry.accountInfo.username}}</td>
        <td style="text-align: right;">{{entry.ratingInfo.rating | number:'1.0-0'}}</td>
        <td style="text-align: right;">{{entry.ratingInfo.rd | number:'1.0-0'}}</td>
        <td style="text-align: right;">{{entry.ratingInfo.matches}}</td>
      </tr>
    </table>
  </div>  
</div>
