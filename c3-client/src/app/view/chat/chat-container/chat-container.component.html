
<div class="v-flex">
  <div #chatScroll style="flex-grow: 1; overflow: auto;">
    <div class="chat-message-container" *ngFor="let chatMessage of chatMessages">
      <app-chat-message [chatMessage]="chatMessage"></app-chat-message>
    </div>
  </div>

  <div>
    <input #inp class="chat-input-field"
      [ngModel]="chatMessageInput" (ngModelChange)="chatMessageInput=$event; chatMessageInputChange.emit($event)"
      (keydown.enter)="onSubmitChat()"
      maxlength="1000"
    />
    {{inp.focus()}}
  </div>
</div>
