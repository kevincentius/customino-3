
<ng-container *ngIf="chatMessage.username != null">
  <span class="username">{{chatMessage.username}}: </span>
  
  <span>{{chatMessage.message}}</span>
</ng-container>

<ng-container *ngIf="chatMessage.username == null">
  <span class="system-message">{{chatMessage.message}}</span>
</ng-container>
