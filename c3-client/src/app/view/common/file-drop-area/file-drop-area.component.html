<div class="droparea" [class.drag-indicator]="dragIndicator" (drop)="onDrop($event)">
  <div *ngIf="!files || files.length == 0 || !showFiles" class="hint">
    {{instructionText}}
  </div>

  <ng-container *ngIf="files && showFiles">
    <ng-container *ngFor="let file of files; let i = index">
      <div class="file-row">
        <a href="javascript:void(0)" type="{{file.type}}">
          {{file.name}} ({{file.size}} B)
        </a>
        <div style="width: 5px;"></div>
        <div (click)="onClear(i)"><span class="material-icons">clear</span></div>
      </div>
    </ng-container>
  </ng-container>

  <div style="height: 10px;"></div>

  <div style="display: flex; justify-content: center;">
    <div class="browse-button" (click)="inp.click()" style="display: flex; align-items: center;">
      <span class="material-icons">file_upload</span>

      Browse
    </div>
  </div>
  <input type="file"
         #inp
         [multiple]="multi"
         (change)="onFileChange($event)"
         style="display:none" />
</div>
