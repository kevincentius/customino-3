
<div class="control-row">
  <div class="control-name">{{getControlName()}}</div>
  <div class="control-key">
    <div #ref>
      <ng-content></ng-content>
    </div>
      
    <span *ngIf="!ref.children.length">
      <div class="mapping-list">
        <ng-container *ngIf="data">
          <div class="mapping-item" [class.edit-mode]="editMode" *ngFor="let mapping of data.mappings; let i=index;">
            <div>
              <span style="font-size: 12px;" *ngIf="editMode">
                Press key or click again to cancel...
              </span>

              <ng-container *ngIf="!editMode">
                {{mapping}}
              </ng-container>
            </div>
            <div style="flex-grow: 1"></div>
          </div>
        </ng-container>
  
        <ng-container *ngIf="!data">
          <input class="value-input" [(ngModel)]="value" (blur)="onInputBlur()"/>
        </ng-container>
      </div>
    </span>
  </div>
</div>
