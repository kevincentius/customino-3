
<div class="v-flex" style="background: #000d">  
  <app-background></app-background>

  <div class="screen-title-container">
    <div class="screen-title-underline">
      <div class="screen-title-row">  
        <app-menu-button (click)="onBackClick()">arrow_back_ios</app-menu-button>
        <div>More Settings</div>
      </div>
    </div>
  </div>

  <div class="v-flex screen-body-container">
    <!-- <div style="padding-left: 140px; color: yellow; height: 40px;">{{hint}}</div> -->

    <div *ngIf="localSettings" style="display: flex; flex-direction: column; padding: 0 100px; flex-grow: 1;">
      <ng-container *ngIf="localSettings">
        <app-rule-settings
          [userRule]="localSettings.userRule"
          [localRule]="localSettings.localRule"
          [editMode]="true"
          [dataFieldCategories]="dataFieldCategories"
          [userRuleFields]="userRuleFields"
          [localRuleFields]="localRuleFields"

        ></app-rule-settings>
      </ng-container>

      <div style="height: 30px;"></div>
    </div>
  </div>
</div>
