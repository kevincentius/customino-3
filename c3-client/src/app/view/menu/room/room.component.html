
<div class="full-size">
  <app-background></app-background>

  <div class="screen-title-container">
    <div class="screen-title">
      <app-menu-button (click)="onBackClick()">arrow_back_ios</app-menu-button>
      {{roomInfo?.name ?? 'Room'}}
    </div>
  </div>

  <ng-container *ngIf="roomInfo">
    <div>Room ID: {{roomInfo.id}}</div>
    <div>Room name: {{roomInfo.name}}</div>
    <div>Host: {{roomInfo.host.username}}</div>
    <div *ngIf="lastGameReplay">Last game replay: <button (click)="onDownloadLastReplayClick()">Download</button></div>
    <div *ngIf="debug">Debug:
      <button *ngIf="lastGameReplay" (click)="onVerifyLastReplayClick()">Verify replay</button>
      <button (click)="onDownloadGameStateClick()">Download debug state</button>
    </div>
    <div><button [disabled]="isRunning()" (click)="onStartGameClick()">Start game</button></div>
    <div *ngFor="let slot of roomInfo.slots">
      {{slot.player.username}}
    </div>
  </ng-container>
</div>
