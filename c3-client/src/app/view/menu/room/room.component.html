
<div class="full-size">
  <app-background></app-background>

  <div class="screen-title-container">
    <div class="screen-title">
      <app-menu-button (click)="onBackClick()">arrow_back_ios</app-menu-button>
      {{roomInfo?.name ?? 'Room'}}
    </div>
  </div>

  <div class="screen-body-container">
    <ng-container *ngIf="roomInfo">
      <div class="gui-button-row">
        <button *ngIf="lastGameReplay" class="gui-button" (click)="onDownloadLastReplayClick()">Replay</button>
        <button class="gui-button gui-button-main" [disabled]="isRunning() || !isHost()" (click)="onStartGameClick()">Start game</button>
        
        <ng-container *ngIf="debug">
          <button *ngIf="lastGameReplay" class="gui-button" (click)="onVerifyLastReplayClick()">Verify replay</button>
          <button class="gui-button" (click)="onDownloadGameStateClick()">Download debug state</button>
        </ng-container>
      </div>
    </ng-container>

    <div class="section" *ngIf="roomInfo">
      <div class="section-title">Players</div>
      <div class="section-body">
        <div class="slots-container">
          <div *ngFor="let slot of roomInfo.slots" class="slot" [class.spectator]="!slot.playing">
            <div class="slot-player-name">{{slot.player.username}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
